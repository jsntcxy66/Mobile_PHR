<!-- Generated template for the DynamicFormQuestionComponent component -->
<div [formGroup]="form" class="fix-underline" [ngClass]="{'red-underline': ((!form.controls[question.key].pristine) && (!isValid))}">
  <label class="width color" [attr.for]="question.key" [ngClass]="{'full-width': (question.controlType=='textarea')}">{{question.label}}</label>
  <div class="width" [ngSwitch]="question.controlType" [ngClass]="{'full-width': (question.controlType=='textarea')}">

    <input class="input" *ngSwitchCase="'textbox'" [formControlName]="question.key" [id]="question.key" [type]="question.type">

    <ion-select class="select-width left-pull" [id]="question.key" *ngSwitchCase="'dropdown'" [formControlName]="question.key" [multiple]="question.multiple">
      <ion-option *ngFor="let opt of question.options" [value]="opt.key">{{opt.value}}</ion-option>
    </ion-select>

    <ion-datetime class="left-pull" *ngSwitchCase="'datetime'" [formControlName]="question.key" [id]="question.key" displayFormat="MM/DD/YYYY"></ion-datetime>

    <textarea class="input" *ngSwitchCase="'textarea'" [formControlName]="question.key" [id]="question.key" [rows]="question.rows"></textarea>

    <ion-toggle class="right-pull" *ngSwitchCase="'toggle'" [formControlName]="question.key" [id]="question.key" color="slate-grey"></ion-toggle>

  </div>
  
  <!-- <div *ngIf="(!form.controls[question.key].pristine) && (!isValid)">{{question.label}} is required</div> -->
</div>
