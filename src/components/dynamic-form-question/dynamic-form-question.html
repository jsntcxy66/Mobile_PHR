<!-- Generated template for the DynamicFormQuestionComponent component -->
<div [formGroup]="form">
  <label class="width" [attr.for]="question.key">{{question.label}}</label>
  <div class="width" [ngSwitch]="question.controlType">

    <input *ngSwitchCase="'textbox'" [formControlName]="question.key" [id]="question.key" [type]="question.type">

    <ion-select class="select-width" [id]="question.key" *ngSwitchCase="'dropdown'" [formControlName]="question.key">
      <ion-option *ngFor="let opt of question.options" [value]="opt.key">{{opt.value}}</ion-option>
    </ion-select>

    <ion-datetime *ngSwitchCase="'datetime'" [formControlName]="question.key" [id]="question.key" displayFormat="MM/DD/YYYY"></ion-datetime>

  </div>
  <div class="errorMessage" *ngIf="!isValid">{{question.label}} is required</div>
</div>
