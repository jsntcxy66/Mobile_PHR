<ion-header>

  <ion-navbar [color]="navcolor">
    <ion-title>{{title}}</ion-title>
  </ion-navbar>

  <ion-toolbar [color]="navcolor">
    <ion-segment color="light" [(ngModel)]="tab">
      <ion-segment-button value="form">
        TRACK
      </ion-segment-button>
      <ion-segment-button value="history">
        HISTORY
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>

</ion-header>


<ion-content padding>
  <div [ngSwitch]="tab">
    <div *ngSwitchCase="'form'">
      <ion-card>
        <ion-card-content>
          <dynamic-form [questions]="questions"></dynamic-form>
        </ion-card-content>
      </ion-card>
    </div>
    <div *ngSwitchCase="'history'">
      <ion-card>
        <ion-card-header>
          History Data here
        </ion-card-header>
      </ion-card>
    </div>
  </div>
</ion-content>
