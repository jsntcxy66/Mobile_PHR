<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>ALLERGY</ion-title>
  </ion-navbar>


</ion-header>


<ion-content padding>
  <ion-list *ngIf="records.length!=0">
    <ion-list-header>Allergy History</ion-list-header>
    <ion-item-sliding *ngFor="let record of records; let i = index">
      <ion-item>
        <div class="white-space">
          <h3 *ngIf="records[i].threatening">Symptom:
            <span style="color:red">{{record.symptom}}</span>
          </h3>
          <h3 *ngIf="!records[i].threatening">Symptom: {{record.symptom}}</h3>
          <h3 *ngIf="records[i].threatening">Trigger:
            <span style="color:red">{{record.trigger}}</span>
          </h3>
          <h3 *ngIf="!records[i].threatening">Trigger: {{record.trigger}}</h3>
          <p>{{record.date | date}}</p>
        </div>
        <p item-end>{{record.category}}</p>
      </ion-item>
      <ion-item-options side="right" icon-start>
        <button ion-button color="danger" (click)="deleteRecord(i)">
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-card [hidden]="records.length!=0">
    <ion-card-header>No allergy record.</ion-card-header>
  </ion-card>

  <ion-fab right bottom>
    <button ion-fab color="primary" (click)="addAllergy()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
