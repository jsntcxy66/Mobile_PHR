<ion-header>

  <ion-toolbar color="primary">
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="white" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>New Appointment</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-list-header>Choose a Date</ion-list-header>
    <ion-card>
      <calendar (selectDate)="selectDate($event)"></calendar>
    </ion-card>
  </ion-list>
  <form [formGroup]="newAppointmentForm" (ngSubmit)="onSubmit()">
    <ion-list>
      <ion-list-header>Choose the time</ion-list-header>
      <ion-item>
        <ion-label fixed>Time</ion-label>
        <ion-datetime displayFormat="hh:mm A" formControlName="time"></ion-datetime>
      </ion-item>
    </ion-list>
    <ion-list radio-group formControlName="doctor">
      <ion-list-header>Choose one doctor</ion-list-header>
      <ion-item *ngFor="let doctor of doctors">
        <ion-label>
          <h2>{{doctor.firstname | titlecase}} {{doctor.lastname | titlecase}}</h2>
        </ion-label>
        <ion-radio value="{{doctor.id}}" (ionSelect)="selectDoctor($event)"></ion-radio>
      </ion-item>
      <div *ngIf="!doctors || doctors==''">
        <ion-item>
          <h2>No Doctor Record!</h2>
          <button ion-button block type="button" (click)="addContact()">Add Contacts</button>
        </ion-item>
      </div>
    </ion-list>
    <ion-list radio-group formControlName="location">
      <ion-list-header>Choose one Location</ion-list-header>
      <ion-item *ngFor="let location of locations">
        <ion-label>
          <h2>{{location}}</h2>
        </ion-label>
        <ion-radio value="{{location}}"></ion-radio>
      </ion-item>
    </ion-list>
    <button ion-button block type="submit" [disabled]="!check_valid() || !newAppointmentForm.valid">Create</button>
  </form>
</ion-content>
