<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Appointment</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-list-header>My Appointments</ion-list-header>
    <ion-item-sliding *ngFor="let appointment of appointments; let i = index">
      <ion-item>
        <h2>{{appointment.date | date}} at {{appointment.time}}</h2>
        <h3>{{appointment.location}}</h3>
        <p>{{appointment.firstname | titlecase}} {{appointment.lastname | titlecase}}</p>
        <!-- <ion-note item-end>{{appointment.gender | titlecase}}</ion-note> -->
      </ion-item>
      <ion-item-options side="right" icon-start>
        <button ion-button color="primary" (click)="editRecord(i)">
          <ion-icon name="create"></ion-icon>
          Edit
        </button>
        <button ion-button color="danger" (click)="deleteRecord(i)">
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <div>
    <button ion-button block (click)="addAppointment()">Schedule New One</button>
  </div>
</ion-content>
