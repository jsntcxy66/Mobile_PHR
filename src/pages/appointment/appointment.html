<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Appointment</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-list-header>Your Appointments</ion-list-header>
    <ion-item *ngFor="let appointment of appointments">
      <h2>{{appointment.firstname | titlecase}} {{appointment.lastname | titlecase}}</h2>
      <h3>{{appointment.time | date}}</h3>
      <p>{{appointment.address}}</p>
      <ion-note item-end>{{appointment.gender | titlecase}}</ion-note>
    </ion-item>
  </ion-list>
  <div>
    <button ion-button block (click)="addAppointment()">Schedule New One</button>
  </div>
</ion-content>
