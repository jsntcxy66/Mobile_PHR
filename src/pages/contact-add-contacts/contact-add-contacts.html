<ion-header>

  <ion-toolbar color="primary">
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="white" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Add Contacts</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content padding>
  <form [formGroup]='addContactForm' (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label floating>First Name</ion-label>
      <ion-input formControlName="firstname"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Last Name</ion-label>
      <ion-input formControlName="lastname"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Tel. Number</ion-label>
      <ion-input type="tel" formControlName="telnum" pattern="[0-9]*"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="email" formControlName="email" email></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Address</ion-label>
      <ion-input formControlName="address"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Birthday</ion-label>
      <ion-datetime displayFormat="MM/DD/YYYY" formControlName="birthday"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>Gender</ion-label>
      <ion-select formControlName="gender">
        <ion-option value="female">Female</ion-option>
        <ion-option value="male">Male</ion-option>
        <ion-option value="other">Other</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Contacts Type</ion-label>
      <ion-select formControlName="type" multiple="true">
        <ion-option>Emergency</ion-option>
        <ion-option>Friends</ion-option>
        <ion-option>Family</ion-option>
        <ion-option>Doctor</ion-option>
      </ion-select>
    </ion-item>
    <button ion-button block type="submit" [disabled]="!addContactForm.valid">Create</button>
  </form>
</ion-content>
