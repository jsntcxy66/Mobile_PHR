<ion-header>

  <ion-toolbar color="primary">
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="white" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Add Contacts</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content padding>
  <form [formGroup]='addContactForm' (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label>Contacts Type</ion-label>
      <ion-select formControlName="type" (value)="type" multiple="true">
        <ion-option value="emergency">Emergency</ion-option>
        <ion-option value="friend">Friend</ion-option>
        <ion-option value="family">Family</ion-option>
        <ion-option value="doctor">Doctor</ion-option>
      </ion-select>
    </ion-item>
    <div class="pull-right color-red">
      <span [hidden]="!(formErrors.type)">{{formErrors.type}}</span>
    </div>
    <ion-item>
      <ion-label floating>First Name</ion-label>
      <ion-input formControlName="firstname"></ion-input>
    </ion-item>
    <div class="pull-right color-red">
      <span [hidden]="!(formErrors.firstname)">{{formErrors.firstname}}</span>
    </div>
    <ion-item>
      <ion-label floating>Last Name</ion-label>
      <ion-input formControlName="lastname"></ion-input>
    </ion-item>
    <div class="pull-right color-red">
      <span [hidden]="!(formErrors.lastname)">{{formErrors.lastname}}</span>
    </div>
    <ion-item>
      <ion-label floating>Tel</ion-label>
      <ion-input type="tel" formControlName="tel"></ion-input>
    </ion-item>
    <div class="pull-right color-red">
      <span [hidden]="!(formErrors.tel)">{{formErrors.tel}}</span>
    </div>
    <ion-item>
      <ion-label floating>Fax</ion-label>
      <ion-input type="tel" formControlName="fax"></ion-input>
    </ion-item>
    <div class="pull-right color-red">
      <span [hidden]="!(formErrors.fax)">{{formErrors.fax}}</span>
    </div>
    <ion-item>
      <ion-label floating>Location</ion-label>
      <ion-input formControlName="location"></ion-input>
    </ion-item>
    <button ion-button block type="submit" [disabled]="!addContactForm.valid">Create</button>
  </form>
</ion-content>
