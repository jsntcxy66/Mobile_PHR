<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Contacts</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list *ngFor="let contact of contacts; let i = index">
    <div *ngIf="isCategory(i)">
      <ion-list-header>{{contact.firstname}} {{contact.lastname}}</ion-list-header>
      <ion-item>Gender: {{contact.gender | titlecase}}</ion-item>
      <ion-item>Phone: {{contact.telnum}}</ion-item>
      <ion-item>Email: {{contact.email}}</ion-item>
      <ion-item>Address: {{contact.address}}</ion-item>
      <ion-item>Birthday: {{contact.birthday}}</ion-item>
    </div>
  </ion-list>

    <ion-card-header>
      No record!
    </ion-card-header>
  </ion-card> -->
</ion-content>
