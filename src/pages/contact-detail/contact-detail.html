<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Contacts</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list *ngFor="let contact of contacts; let i = index">
    <div *ngIf="isCategory(i)">
      <ion-list-header>{{contact.firstname}} {{contact.lastname}}</ion-list-header>
      <ion-item>
        Tel: {{contact.tel}}
        <ion-icon item-end name="call" (click)="callNumber(i)"></ion-icon>
      </ion-item>
      <ion-item>Fax: {{contact.fax}}</ion-item>
      <ion-item *ngIf="!(contact.location[1] || contact.location[2])">Address: {{contact.location[0]}}</ion-item>
      <ion-item *ngIf="contact.location[1] || contact.location[2]">Address1: {{contact.location[0]}}</ion-item>
      <ion-item *ngIf="contact.location[1]">Address2: {{contact.location[1]}}</ion-item>
      <ion-item *ngIf="contact.location[2]">Address3: {{contact.location[2]}}</ion-item>
    </div>
  </ion-list>
  <!-- <ion-card [hidden]="matchCategory">
    <ion-card-header>
      No record!
    </ion-card-header>
  </ion-card> -->
</ion-content>
