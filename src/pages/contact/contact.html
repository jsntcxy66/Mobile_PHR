<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Contacts</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
      <ion-list-header>
        Category
      </ion-list-header>
    <button ion-item *ngFor="let contact of contacts" (click)="openPage(contact.name)">
      {{contact.category}}
    </button>
  </ion-list>
  <button ion-button block (click)="addContact()">Add Contacts</button>
</ion-content>
