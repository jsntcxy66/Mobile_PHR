<ion-header>

  <ion-toolbar color="primary">
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="white" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>CREATE TRACKER</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="tracker" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label floating>What would you like to track?</ion-label>
      <ion-input formControlName="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Add Time?</ion-label>
      <ion-toggle formControlName="time" checked="true"></ion-toggle>
    </ion-item>
    <button ion-button type="submit" [disabled]="!tracker.valid">Create</button>
  </form>
</ion-content>
