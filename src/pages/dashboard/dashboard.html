<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>DASHBOARD</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-list-header>Recent Events</ion-list-header>
    <ion-card>
      <ion-card-content>
        <ion-card-title>
          <ion-item no-padding>
            <ion-icon item-start>
              <i class="far fa-calendar-alt"></i>
            </ion-icon>
            <span>Appointment</span>
          </ion-item>
        </ion-card-title>
        <h2>May 29, 2018 at 10:30</h2>
        <h3>111 Fifth Ave</h3>
        <p>Scott Williamson</p>
      </ion-card-content>
    </ion-card>
    <ion-card>
      <ion-card-content>
        <ion-card-title>
          <ion-item no-padding>
            <ion-icon item-start>
              <i class="fas fa-file-medical-alt"></i>
            </ion-icon>
            <span>Lab Test</span>
          </ion-item>
        </ion-card-title>
        <h2>Antigenic</h2>
        <h3>May 1, 2018</h3>
        <p>18 mg/dl</p>
      </ion-card-content>
    </ion-card>
    <ion-card>
      <ion-card-content>
        <ion-card-title>
          <ion-item no-padding>
            <ion-icon item-start>
              <i class="fas fa-capsules"></i>
            </ion-icon>
            <span>Medication</span>
          </ion-item>
        </ion-card-title>
        <h2>Antigenic</h2>
        <h3>18 mg/dl</h3>
        <p>3 times per day</p>
      </ion-card-content>
    </ion-card>
    <ion-card>
      <ion-card-content>
        <ion-card-title>
          <ion-item no-padding>
            <ion-icon item-start>
              <i class="fas fa-syringe"></i>
            </ion-icon>
            <span>Immunization</span>
          </ion-item>
        </ion-card-title>
        <h2>MMR</h2>
        <h3>1st dose</h3>
        <p>A week later</p>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
