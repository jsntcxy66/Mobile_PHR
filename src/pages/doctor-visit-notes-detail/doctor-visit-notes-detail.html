<ion-header>

  <ion-toolbar color="primary">
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="white" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Add Visit Notes</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-content>
      <div>
        <form [formGroup]='form' (ngSubmit)="onSubmit()">

          <div *ngFor="let question of questions">
            <ion-item>
              <dynamic-form-question [question]="question" [form]="form"></dynamic-form-question>
            </ion-item>
          </div>

          <div>
            <button ion-button type="submit" [disabled]="!form.valid" color="slate-grey">Record</button>
            <button ion-button type="button" clear color="primary" (click)="addContact()">Add Contact</button>
          </div>

        </form>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
