<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>DOCTOR VISIT NOTES</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list *ngIf="records.length!=0">
    <ion-list-header>Doctor Visit Notes</ion-list-header>
    <ion-item-sliding *ngFor="let record of records; let i = index">
      <ion-item>
        <p>{{record.date | date}}</p>
        <h3>Diagnosis: {{record.diagnosis}}</h3>
        <h3>Doctor: {{record.doctor}}</h3>
        <h3>Prescription: {{record.prescription}}</h3>
        <h3>Reason of Visit: {{record.reason}}</h3>
      </ion-item>
      <ion-item-options side="right" icon-start>
        <button ion-button color="danger" (click)="deleteRecord(i)">
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-card [hidden]="records.length!=0">
    <ion-card-header>No doctor visit notes.</ion-card-header>
  </ion-card>

  <ion-fab right bottom>
    <button ion-fab color="primary" (click)="addNotes()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
