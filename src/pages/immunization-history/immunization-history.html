<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>IMMUNIZATION</ion-title>
  </ion-navbar>


</ion-header>


<ion-content padding>
  <ion-list *ngIf="records">
    <ion-list-header>Immunization History</ion-list-header>
    <ion-item *ngFor="let record of records">
      <div class="white-space">
        <h3>Vaccine: {{record.vaccine}}</h3>
        <h3>Schedule: {{record.schedule}}</h3>
        <p>Date: {{record.date}}</p>
      </div>
      <p item-end>{{record.ageGroup}}</p>
    </ion-item>
  </ion-list>

  <ion-card [hidden]="records">
    <ion-card-header>No immunization record.</ion-card-header>
  </ion-card>

  <ion-fab right bottom>
    <button ion-fab color="primary" (click)="addImmunization()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
