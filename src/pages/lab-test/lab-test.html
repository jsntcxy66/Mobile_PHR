<ion-header>

  <ion-navbar color="primary">
    <ion-title>Lab Test</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-auto-complete [dataProvider]="sfp" (itemSelected)="onItemSelected($event)" #searchbar></ion-auto-complete>

  <ion-list>
    <ion-list-header>Common Tests</ion-list-header>
    <ion-item-group *ngFor="let l of list; let i = index">
      <ion-item-divider color="light">{{l.initial}}</ion-item-divider>
      <div *ngFor="let c of l.category; let j = index">
        <button ion-item (click)="goToCategory(i,j)" text-wrap>{{c.name}}</button>
      </div>
    </ion-item-group>
  </ion-list>
  <ion-list>
    <ion-list-header>Other Tests</ion-list-header>
    <button ion-item color="light" (click)="goToOtherTest()">Add other tests' records</button>
  </ion-list>

  <!-- <ion-fab right bottom>
    <button ion-fab color="primary" (click)="goToHome($event)">
      <ion-icon name="home"></ion-icon>
    </button>
  </ion-fab> -->
</ion-content>
