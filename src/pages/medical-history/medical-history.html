<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>MEDICAL HISTORY</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list *ngIf="records.length!=0">
    <ion-list-header>My Medical History</ion-list-header>
    <ion-item-sliding *ngFor="let record of records; let i = index">
      <ion-item>
        <div class="white-space">
          <h3>Diagnosis: {{record.diagnosis}}</h3>
          <p>{{record.date | date}}</p>
        </div>
      </ion-item>
      <ion-item-options side="right" icon-start>
        <button ion-button color="danger" (click)="deleteRecord(i)">
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-card [hidden]="records.length!=0">
    <ion-card-header>No medical history record.</ion-card-header>
  </ion-card>

  <ion-fab right bottom>
    <button ion-fab color="primary" (click)="addMedicalHistory()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
