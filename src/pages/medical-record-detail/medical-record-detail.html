<ion-header>

  <ion-navbar>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>

  <ion-toolbar>
    <ion-segment [(ngModel)]="tab">
      <ion-segment-button value="form">
        TRACK
      </ion-segment-button>
      <ion-segment-button value="history">
        HISTORY
      </ion-segment-button>
      <ion-segment-button value="chart">
        CHART
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>

</ion-header>


<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content color="primary" pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles"
      refreshingText="Refreshing..."></ion-refresher-content>
  </ion-refresher>
  <div [ngSwitch]="tab">
    <div *ngSwitchCase="'form'">
      <ion-card>
        <ion-card-content>
          <form [formGroup]='recordForm' (ngSubmit)="onSubmit()">
            <ion-item class="fix-underline">
              <ion-label color="primary" floating>Antigenic (mg/dl)</ion-label>
              <ion-input type="text" formControlName="antigenic"></ion-input>
            </ion-item>
            <ion-item class="fix-underline">
              <ion-label color="primary" floating>Functional (%)</ion-label>
              <ion-input type="text" formControlName="functional"></ion-input>
            </ion-item>
            <ion-item class="fix-underline">
              <ion-label color="primary" fixed>Date</ion-label>
              <ion-datetime displayFormat="MM/DD/YYYY" formControlName="date"></ion-datetime>
            </ion-item>
            <button ion-button type="submit" [disabled]="!recordForm.valid">Record</button>
          </form>
        </ion-card-content>
      </ion-card>
    </div>
    <div *ngSwitchCase="'history'">
      <ion-list>
        <ion-card *ngFor="let d of data">
          <ion-item>
            <ion-row class="color-primary-darker">
              <ion-col>
                Antigenic:
              </ion-col>
              <ion-col *ngIf="checkRange(d.antigenic, 22, 39)" style="color:green">
                {{d.antigenic}} mg/dl
              </ion-col>
              <ion-col *ngIf="!checkRange(d.antigenic, 22, 39)" style="color:red">
                {{d.antigenic}} mg/dl
              </ion-col>
            </ion-row>
            <ion-row class="color-primary-darker">
              <ion-col>
                Functional:
              </ion-col>
              <ion-col *ngIf="checkRange(d.functional, 80, 130)" style="color:green">
                {{d.functional}}%
              </ion-col>
              <ion-col *ngIf="!checkRange(d.functional, 80, 130)" style="color:red">
                {{d.functional}}%
              </ion-col>
            </ion-row>
          </ion-item>
        </ion-card>
      </ion-list>
    </div>
    <div *ngSwitchCase="'chart'">
        <div echarts [options]="chartOption"></div>
    </div>
  </div>
</ion-content>
