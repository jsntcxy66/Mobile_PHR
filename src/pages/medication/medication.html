<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>MEDICATION</ion-title>
  </ion-navbar>


</ion-header>


<ion-content padding>
  <ion-list *ngIf="records.length!=0">
    <ion-list-header>Medication History</ion-list-header>
    <ion-item *ngFor="let record of records">
      <h3>Medication: {{record.name}}</h3>
      <h3>Frequency: {{record.frequency}}</h3>
      <p>Date: {{record.date | date}}</p>
    </ion-item>
  </ion-list>

  <ion-card [hidden]="records.length!=0">
    <ion-card-header>No medication record.</ion-card-header>
  </ion-card>

  <ion-fab right bottom>
    <button ion-fab color="primary" (click)="addMedication()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
