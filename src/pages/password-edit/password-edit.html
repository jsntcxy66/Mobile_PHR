<ion-header>

  <ion-toolbar color="primary">
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="white" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Edit Password</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content padding>
  <form [formGroup]='editpasswordForm' (ngSubmit)="onSubmit()">
    <ion-list>
      <ion-item>
        <ion-label stacked color="primary">Current Password
          <span class="color-red">*</span>
        </ion-label>
        <ion-input type="password" formControlName="currentPassword"></ion-input>
      </ion-item>
      <div class="pull-right color-red">
        <span [hidden]="!(formErrors.currentPassword)">{{formErrors.currentPassword}}</span>
      </div>
      <ion-item>
        <ion-label stacked color="primary">New Password
          <span class="color-red">*</span>
        </ion-label>
        <ion-input type="password" formControlName="newPassword"></ion-input>
      </ion-item>
      <div class="pull-right color-red">
        <span [hidden]="!(formErrors.newPassword)">{{formErrors.newPassword}}</span>
      </div>
      <ion-item>
        <ion-label stacked color="primary">Confirm Password
          <span class="color-red">*</span>
        </ion-label>
        <ion-input type="password" formControlName="confirmPassword"></ion-input>
      </ion-item>
      <div class="pull-right color-red">
        <span [hidden]="!(formErrors.confirmPassword)">{{formErrors.confirmPassword}}</span>
      </div>
    </ion-list>
    <button ion-button block type="submit" [disabled]="!editpasswordForm.valid">Submit</button>
  </form>
</ion-content>
