<ion-header>

  <ion-toolbar color="primary">
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="white" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Retrieve Password</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content padding>

  <div *ngIf="typeid==0"></div>

  <div *ngIf="typeid==1">
    <form [formGroup]='form' (ngSubmit)="onSubmit()">

      <div *ngFor="let question of questions">
        <ion-item no-lines>
          <dynamic-form-question [question]="question" [form]="form"></dynamic-form-question>
        </ion-item>
      </div>

      <div>
        <button ion-button block type="submit" [disabled]="!form.valid" color="primary">Submit</button>
      </div>

    </form>
  </div>

</ion-content>
