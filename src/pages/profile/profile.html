<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item no-lines>
      <ion-icon name="contact" color="primary" item-start></ion-icon>
      <ion-label>
        <b>{{profile.username}}</b>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label stacked color="primary">Name</ion-label>
      <ion-input value="{{profile.firstname | titlecase}} {{profile.lastname | titlecase}}" readonly></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked color="primary">Gender</ion-label>
      <ion-input value="{{profile.gender | titlecase}}" readonly></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked color="primary">Race and Ethnicity</ion-label>
      <ion-input value="{{profile.race}}" readonly></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked color="primary">Email</ion-label>
      <ion-input value="{{profile.email}}" readonly></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked color="primary">Phone</ion-label>
      <ion-input value="{{profile.tel}}" readonly></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked color="primary">Address</ion-label>
      <ion-textarea value="{{profile.address}}" readonly></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label stacked color="primary">Birthday</ion-label>
      <ion-input value="{{profile.birthday | date}}" readonly></ion-input>
    </ion-item>
    <button ion-item (click)="editProfile()">
      <ion-label color="primary">Edit Profile</ion-label>
    </button>
    <button ion-item (click)="resetPassword()">
      <ion-label color="primary">Reset Password</ion-label>
    </button>
  </ion-list>
</ion-content>
