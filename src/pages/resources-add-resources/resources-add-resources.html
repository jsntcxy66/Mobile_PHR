<ion-header>

  <ion-toolbar color="primary">
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="white" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>New Resource</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="newResourceForm" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label stacked>Resource name
        <span class="color-red">*</span>
      </ion-label>
      <ion-input formControlName="title"></ion-input>
    </ion-item>
    <div class="pull-right color-red">
      <span [hidden]="!(formErrors.title)">{{formErrors.title}}</span>
    </div>
    <ion-item>
      <ion-label stacked>Resource URL
        <span class="color-red">*</span>
      </ion-label>
      <ion-input formControlName="url"></ion-input>
    </ion-item>
    <div class="pull-right color-red">
      <span [hidden]="!(formErrors.url)">{{formErrors.url}}</span>
    </div>
    <button ion-button block type="submit" [disabled]="!newResourceForm.valid">Add</button>
  </form>
</ion-content>
