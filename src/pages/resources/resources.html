<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Resources</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header>Reference Links</ion-card-header>
    <ion-card-content>
      <ion-list *ngFor="let r of resources; let i = index;" no-padding>
        <ion-item text-wrap>
          <h3>{{r.title}}</h3>
          <h3>
            <a href="#" (click)="openLink(i)">{{r.link}}</a>
          </h3>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
