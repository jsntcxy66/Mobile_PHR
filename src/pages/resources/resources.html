<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Resources</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header>Reference Links</ion-card-header>
    <ion-card-content>
      <ion-list *ngFor="let r of resources; let i = index;" no-padding>
        <ion-item text-wrap>
          <h3>
            <a href="#" (click)="openLink(i)">{{r.title}}</a>
          </h3>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-card *ngIf="customizeResources.length!=0">
    <ion-card-header>My Resources</ion-card-header>
    <ion-card-content>
      <ion-list no-padding>
        <ion-item-sliding *ngFor="let cr of customizeResources; let j = index;">
          <ion-item text-wrap>
            <h3>
              <a href="#" (click)="openCustomizeLink(j)">{{cr.title}}</a>
            </h3>
          </ion-item>
          <ion-item-options side="right" icon-start>
            <button ion-button color="danger" (click)="deleteRecord(j)">
              <ion-icon name="trash"></ion-icon>
              Delete
            </button>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-fab right bottom>
    <button ion-fab color="primary" (click)="addResource()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
