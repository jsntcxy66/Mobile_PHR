<ion-header>

  <ion-navbar color="primary">
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <ion-card>
      <ion-card-content>
        <ion-item>
          <ion-label floating>Username</ion-label>
          <ion-input type="text" formControlName="username"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input type="password" formControlName="password"></ion-input>
        </ion-item>
      </ion-card-content>
    </ion-card>
    <ion-card>
      <ion-card-header text-wrap color="primary">
        <span>The information below are only used to help with health record.</span>
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-label floating>First Name</ion-label>
          <ion-input type="text" formControlName="firstname"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Last Name</ion-label>
          <ion-input type="text" formControlName="lastname"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Tel. Number</ion-label>
          <ion-input type="tel" formControlName="telnum" pattern="[0-9]*"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Email</ion-label>
          <ion-input type="email" formControlName="email" email></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Address</ion-label>
          <ion-input type="text" formControlName="address"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Birthday</ion-label>
          <ion-datetime displayFormat="MM/DD/YYYY" formControlName="birthday"></ion-datetime>
        </ion-item>
        <ion-item>
          <ion-label>Gender</ion-label>
          <ion-select formControlName="gender">
            <ion-option value="female">Female</ion-option>
            <ion-option value="male">Male</ion-option>
            <ion-option value="other">Other</ion-option>
          </ion-select>
        </ion-item>
      </ion-card-content>
    </ion-card>
    <button ion-button block small type="submit" [disabled]="!registerForm.valid">Register</button>
  </form>
</ion-content>
