<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{title | uppercase}}</ion-title>
  </ion-navbar>

  <ion-toolbar color="primary">
    <ion-segment color="light" [(ngModel)]="tracker">
      <ion-segment-button value="history">
        HISTORY
      </ion-segment-button>
      <ion-segment-button value="track">
        TRACK
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>

</ion-header>


<ion-content padding>
  <!-- <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content color="primary" pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles"
      refreshingText="Refreshing..."></ion-refresher-content>
  </ion-refresher> -->
  <div [ngSwitch]="tracker">
    <div *ngSwitchCase="'history'">
      <ion-list *ngIf="records">
        <ion-card *ngFor="let record of records">
          <ion-item>
            <ion-row>
              <h2>{{record.food}} {{record.amount}}</h2>
            </ion-row>
            <ion-row>
              <ion-note>
                {{record.timeperiod}} - {{record.date | date}}
              </ion-note>
            </ion-row>
          </ion-item>
        </ion-card>
      </ion-list>
      <ion-card [hidden]="records">
        <ion-card-header>No {{title}} record.</ion-card-header>
      </ion-card>
    </div>
    <div *ngSwitchCase="'track'">
      <ion-card>
        <ion-card-content>
          <dynamic-form [questions]="questions"></dynamic-form>
        </ion-card-content>
      </ion-card>
    </div>
  </div>
</ion-content>
