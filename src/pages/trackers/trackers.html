<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Trackers</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-grid>
    <ion-row cols="3">
      <ion-col col-6>
        <ion-card color="primary" (click)="selectTracker(foodtracker)">
          <ion-item class="item-size" color="primary">
            <ion-icon name="restaurant"></ion-icon>
            <p>Food</p>
          </ion-item>
        </ion-card>
      </ion-col>
      <ion-col col-6>
        <ion-card color="primary">
          <ion-item class="item-size" color="primary">
            <ion-icon name="beer"></ion-icon>
            <p>Alcohol</p>
          </ion-item>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>
        <ion-card color="primary">
          <ion-item class="item-size" color="primary">
            <ion-icon name="walk"></ion-icon>
            <p>Steps</p>
          </ion-item>
        </ion-card>
      </ion-col>
      <ion-col col-6>
        <ion-card color="primary">
          <ion-item class="item-size" color="primary">
            <ion-icon name="no-smoking"></ion-icon>
            <p>Smoking</p>
          </ion-item>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>
        <ion-card color="primary-pale">
          <ion-item class="item-size" color="primary-pale">
            <ion-icon name="leaf-outline" md="md-medical"></ion-icon>
            <p>Medicine</p>
          </ion-item>
        </ion-card>
      </ion-col>
      <ion-col col-6>
        <ion-card color="primary-pale">
          <ion-item class="item-size" color="primary-pale">
            <ion-icon name="leaf-outline" md="md-medical"></ion-icon>
            <p>Vaccine</p>
          </ion-item>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
