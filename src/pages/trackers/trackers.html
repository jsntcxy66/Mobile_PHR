<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>TRACKERS</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="presentPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col col-6 *ngFor="let t of customtrackers; let i = index">
        <ion-card color="primary" (click)="selectTracker(i)">
          <ion-item class="item_size" color="primary">
            <ion-icon name="{{t.icon}}"></ion-icon>
            <p>{{t.name | uppercase}}</p>
          </ion-item>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
